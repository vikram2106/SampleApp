<app-header></app-header>
<div class="container">
 <div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
       <form [formGroup]="loginForm" >
         <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username">
            <div *ngIf="loginForm.get('username')?.invalid && 
            loginForm.get('username')?.errors && 
            (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
            <small class="text-danger"
               *ngIf="loginForm.get('username')?.hasError('required')">
               *username is required
           </small>

            </div>
         </div>
         <div class="form-group">
            <label for="">Password</label>
            <input type="text" formControlName="password">
            <div *ngIf="loginForm.get('password')?.invalid && 
            loginForm.get('password')?.errors && 
            (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <small class="text-danger"
               *ngIf="loginForm.get('password')?.hasError('minlength')">
               *password is  required minlength of 6
           </small>
           <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('pattern')">
               *password must be number
           </small>

            </div>
         </div>
         <div style="text-align: center;" class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid" (click)="getUser()" >Login</button>
            <a routerLink="/signup" class="btn btn-link">Register</a>
         </div>
       </form>
    </div>
 </div>
</div>
